<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Payment</title>
  </head>
  <body>
    <div class="navbar">
      <div class="icon-container">
        <img class="icon" src="images/starlingbank.png" alt="icon" />
      </div>
      <div class="options-container">
        <p class="navbar-options">Features</p>
        <p class="navbar-options">Pricing</p>
        <p class="navbar-options">Help</p>
        <p class="navbar-options">Blog</p>
        <p class="navbar-options">About Us</p>
      </div>
      <div class="button-container">
        <button class="buttons">Log In</button>
        <button class="buttons">Sign Up</button>
      </div>
    </div>
    <div class="hero">
      <div class="hero-section">
        <p class="hero-header">START SAVING MONEY</p>
        <p class="hero-text">Smart Credit Card For Your Daily Life.</p>
        <button class="buttons download-button">
          Download
          <img class="download-icon" src="images/download.png" alt="download" />
        </button>
      </div>
      <div class="hero-img">
        <img src="images/Hero Image.png" alt="Hero Image" />
      </div>
</html>
